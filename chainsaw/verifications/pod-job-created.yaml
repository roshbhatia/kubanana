apiVersion: batch/v1
kind: Job
metadata:
  namespace: default
  labels:
    kubevent-resource-kind: Pod
    kubevent-template: resource-kind-test
  ownerReferences:
  - apiVersion: kubevent.roshanbhatia.com/v1alpha1
    kind: EventTriggeredJob
    name: resource-kind-test
spec:
  template:
    metadata:
      labels:
        test-type: resource-kind
    spec:
      containers:
      - name: hello
        image: busybox
        command:
        - sh
        - -c
        - echo 'Pod event detected!'; sleep 5
        env:
        - name: RESOURCE_KIND
          value: Pod
        - name: RESOURCE_NAME
          value: test-pod
        - name: RESOURCE_NAMESPACE
          value: default
        - name: EVENT_TYPE
          value: CREATE
      restartPolicy: Never